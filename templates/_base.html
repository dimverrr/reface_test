<!-- templates/_base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

</head>

<body class="bg-green-50" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    <!-- Add this -->
    <nav class="bg-green-50 border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
          {% if user.is_authenticated %}
          <a href="{{request.META.HTTP_REFERER}}"  class="flex items-center">
            <span class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Go Back</span>
          </a>
          {% endif %}

          <a href="{% url 'note_list' %}" class="flex items-center">
              <span class="self-center ml-16 text-xl font-semibold whitespace-nowrap dark:text-white">Notes App</span>

          </a>

          <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
            <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
              <li>
                <a href="https://github.com/dimverrr/reface_test" class="self-center ml-16 text-xl font-semibold whitespace-nowrap dark:text-white" aria-current="page">Github</a>
              </li>
              {% if user.is_authenticated %}
              <li>
                <a href="{% url 'logout' %}" class="self-center ml-16 text-xl font-semibold whitespace-nowrap dark:text-white" aria-current="page">Logout</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    <!-- End of new HTML -->

    <div class="container mx-auto mt-4">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>

</html>
