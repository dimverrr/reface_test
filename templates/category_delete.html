{% extends '_base.html' %}

{% block content %}
  <h1 class="mb-6 text-3xl text-green-800">Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'categories_list' %}">Cancel</a>
  </form>
{% endblock %}
