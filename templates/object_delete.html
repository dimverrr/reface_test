{% extends '_base.html' %}

{% block content %}
<div class="flex flex-col items-center mb-6">
  <h1 class="mb-6 text-3xl text-green-800">Confirm Delete</h1>
  <p class="mb-6">Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-1.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" type="submit">Delete</button>
  </form>
  <a class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-4 py-1.5 me-2 mb-2 dark:focus:ring-yellow-900" href="{{request.META.HTTP_REFERER}}">Cancel</a>
</div>

{% endblock %}
